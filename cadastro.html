<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="cadastro.css">
</head>

<body>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome">

		<label for="email">Email:</label>
		<input type="email" id="email" name="email">

		<label for="phone">Telefone:</label>
		<input type="text" id="phone" name="phone">

		<label for="cidade">Cidade:</label>
		<select id="cidade" name="cidade">
			<option value="sao_paulo">São Paulo</option>
			<option value="rio_de_janeiro">Rio de Janeiro</option>
			<option value="belo_horizonte">Belo Horizonte</option>
		</select>

		<label for="estado">Estado:</label>
		<select id="estado" name="estado">
			<option value="sp">São Paulo</option>
			<option value="rj">Rio de Janeiro</option>
			<option value="mg">Minas Gerais</option>
		</select>

		<label for="ani">Aniversário:</label>
		<input type="date" id="ani" name="ani">

		<label for="biografia">Biografia:</label>
		<textarea id="biografia" name="biografia"></textarea>

		<button type="submit">Enviar formulário</button>
		<br>
	</form>
	<a href="curso.html"><button>Voltar aos cursos</button>
</body>

</html>
